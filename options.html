<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配置页</title>
  <link rel="stylesheet" href="./libs/bootstrap.min.css">
  <link rel="stylesheet" href="./libs/bootstrap-switch.min.css">
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">浏览助手</a>
      </div>
      <div class="navbar-right" style="height: 100%;">
        <button type="button" class="btn btn-danger" id="reset-btn">重置</button>
      </div>
      
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 sidebar">
        <ul class="nav nav-pills nav-stacked" role="tablist">
          <li role="presentation" class="active"><a href="#csdn" aria-controls="csdn" role="tab" data-toggle="tab">CSDN</a></li>
          <li role="presentation"><a href="#baidu" aria-controls="baidu" role="tab" data-toggle="tab">Baidu</a></li>
          <li role="presentation"><a href="#bilibili" aria-controls="bilibili" role="tab" data-toggle="tab">Bilibili</a></li>
          <li role="presentation"><a href="#other" aria-controls="other" role="tab" data-toggle="tab">视频下载</a></li>
        </ul>
      </div>
      <div class="tab-content col-md-10 col-md-offset-2 main">
        <div role="tabpanel" class="tab-pane active" id="csdn">
          <input type="checkbox" name="switch" class="switch-for-enable" data-bind="csdn.enable" checked>
        </div>
        <div role="tabpanel" class="tab-pane" id="baidu">
          <input type="checkbox" name="switch" class="switch-for-enable" data-bind="baidu.enable" checked>
          <h2 class="func">
            <span class="name">百家号评论屏蔽</span>
          </h2>
          <h3>屏蔽词列表</h3>

          <div class="block-list-component" data-bind="baidu">
            <form class="form-inline">
              <input type="text" class="form-control add-input" placeholder="请输入屏蔽词">
              <button type="button" class="btn btn-default add-btn">添加</button>
              <button type="button" class="btn btn-default del-btn">删除</button>
              <input type="file" class="btn choose-btn" style="display: inline-block;">
              <button type="button" class="btn btn-default import-btn">导入</button>
              <button type="button" class="btn btn-default export-btn">导出</button>
            </form>
            <div class="list-group block-list">
            </div>
          </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="bilibili">
          <input type="checkbox" name="switch" data-bind="bilibili.enable" class="switch-for-enable" checked>
          <h2 class="func">
            <span class="name">首页板块屏蔽</span>
            <input type="checkbox" name="switch" class="switch-for-enable" data-bind="bilibili.component.enable" checked>
          </h2>
          <h3>板块列表</h3>
          <div class="row" id="component-list">
          </div>
          
          <h2 class="func">
            <span class="name">评论屏蔽</span>
            <input type="checkbox" name="switch" class="switch-for-enable" data-bind="bilibili.comment.enable" checked>
          </h2>
          <h3>屏蔽词列表</h3>

          <div class="block-list-component" data-bind="bilibili.comment">
            <form class="form-inline">
              <input type="text" class="form-control add-input" placeholder="请输入屏蔽词">
              <button type="button" class="btn btn-default add-btn">添加</button>
              <button type="button" class="btn btn-default del-btn">删除</button>
              <input type="file" class="btn choose-btn" style="display: inline-block;">
              <button type="button" class="btn btn-default import-btn">导入</button>
              <button type="button" class="btn btn-default export-btn">导出</button>
            </form>
            <div class="list-group block-list">
            </div>
          </div>

          <h2 class="func">
            <span class="name">首页直播屏蔽</span>
            <input type="checkbox" name="switch" class="switch-for-enable" data-bind="bilibili.live.enable" checked>
          </h2>
          <h3>屏蔽词列表</h3>
          
          <div class="block-list-component" data-bind="bilibili.live">
            <form class="form-inline">
              <input type="text" class="form-control add-input" placeholder="请输入屏蔽词">
              <button type="button" class="btn btn-default add-btn">添加</button>
              <button type="button" class="btn btn-default del-btn">删除</button>
              <input type="file" class="btn choose-btn" style="display: inline-block;">
              <button type="button" class="btn btn-default import-btn">导入</button>
              <button type="button" class="btn btn-default export-btn">导出</button>
            </form>
            <div class="list-group block-list">
            </div>
          </div>

        </div>
        <div role="tabpanel" class="tab-pane" id="other">
          <input type="checkbox" name="switch" class="switch-for-enable" data-bind="videoDownloader.enable" checked>
        </div>
      </div>
    </div>
  </div>
  <script src="./libs/jquery.min.js"></script>
  <script src="./libs/bootstrap.min.js"></script>
  <script src="./libs/bootstrap-switch.min.js"></script>
  <script src="./options.js"></script>
</body>

</html>
